<html>
<head>
<link rel="stylesheet" type="text/css" href="18xx.css">
<title>18xx</title>
</head>
<body>
<script src="jquery-2.0.3.js"></script>
<div id="actors">
<table id="actor" border="1">
<tr>
  <th><b>Name</b></th>
  <td id="add_actor">
    <input id="actor_name">
    <button onClick="addplayer()">Add</button>
  </td>
</tr>
<tr>
  <th><b>Net Worth</b></th>
  <td id="add_nw" hidden>
</tr>
<tr>
  <th><b>Cash</b></th>
  <td id="add_cash" hidden>
</tr>
<tr>
  <th><b>Income</b></th>
  <td id="add_income" hidden>
</tr>
</table>
<button onClick="startgame()">Start</button>
</div>
<div id="market">
<table id="co_actor" border="1">
<tr>
  <th><b>Company</b></th>
  <td id="market_actor" hidden>
</tr>
<tr>
  <th><b>Share price</b></th>
  <td id="market_valuation" hidden>
</tr>
<tr>
  <th><b>Last run</b></th>
  <td id="market_run" hidden>
</tr>
<tr>
  <th><b>Cash</b></th>
  <td id="market_cash" hidden>
</tr>
<tr>
  <th><b>Income</b></th>
  <td id="market_income" hidden>
</tr>
</table>
</div>
<div id="board">
</div>
<div id="log">
<ul id="log_turns" class="log_turns">
</ul>
</div>
<div id="actions">
<div id="sr_actions" hidden>
  <div id="sr_id">sr1</div> <div id="current_player">asdf</div>
  <ul>
      <li>
        <button onclick="sr_sell()">Sell</button> <input width=2 id="sell_share"> shares of <select class="sr_co_list" id="sell_co"></select>.<br>
      </li>
      <li>
        <button onclick="sr_ipo()">IPO</button> <select class="ipo_shares"></select> shares of <select class="share_co_names" id="ipo_co"></select> for $<input id="ipo_price">.<br>
      </li>
      <li>
        <button onclick="sr_buy()">Buy</button> <input width=2 id="buy_share"> shares of <select class="sr_co_list" id="buy_co"></select>.<br>
      </li>
      <li>
        <button onclick="sr_pass()">Pass.</button><br>
      </li>
  </ul>
</div>
<div id="or_actions" hidden>
  <div id="or_id">or1.1</div> <div id="current_co">asdf</div>
  <ul>
      <li>
        <button onclick="or_operate()">Operate</button> for $<input width=2 id="op_run">.<br>
      </li>
      <li>
        <button onclick="or_buy()">Pay</button> $<input width=2 id="op_pay"> to <select class="or_actor_list" id="or_payto"></select> for <input id="or_pay_why">.<br>
      </li>
      <li>
        <button onclick="or_pass()">Pass.</button><br>
      </li>
  </ul>
</div>
</div>
<script src="18xx.js"></script>
</body>
</html>
